<div class="container">
    <label>Regimes </label>
    <select class="form-control form-control-lg" id="idReg" name="idReg"
    [(ngModel)]="IdRegime" (change)="onChange()">
    <option *ngFor="let reg of regimes" value="{{reg.idRegime}}">
    {{reg.nomRegime}}
     </option>
    </select>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Naissance</th>
                    <th>Regime</th>
                </tr>
                <tbody *ngFor="let a of anims">
                    <tr>
                        <td>{{a.idAnimal}}</td>
                        <td>{{a.nomAnimal}}</td>
                        <td>{{a.prixAnimal}}</td>
                        <td>{{a.dateNaissance| date:'dd/MM/yyyy'}}</td>
                        <td>{{a.regime.nomRegime}}</td>
            
            
                    </tr>
                </tbody>
                
            </table>
        </div>
    </div>

  
</div>
