    <div class="card shadow mb-4">

            <table class="table table-striped">

                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Naissance</th>
                    <th>Regime</th>
                </tr>
                <tbody *ngFor="let a of animals | searchFilter: searchTerm">
                    <tr>
                        <td>{{a.idAnimal}}</td>
                        <td>{{a.nomAnimal}}</td>

                        <td>{{a.dateNaissance| date:'dd/MM/yyyy'}}</td>
