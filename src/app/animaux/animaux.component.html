<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Date Naissance</th>
                        <th>Regime</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let a of anims">
                        <td>{{a.idAnimal}}</td>
                        <td>{{a.nomAnimal}}</td>
                        <td>{{a.prixAnimal}}</td>
                        <td>{{a.dateNaissance | date:'dd/MM/yyyy'}}</td>
                        <td>{{a.regime.nomRegime}}</td>
                        <td><img class="card-img-top img-responsive"

                            [src]="a.imageStr"
                            style = "height :50px;width:100px">
                            </td>
                        <td>
                            <a class="btn btn-danger" *ngIf="authService.isAdmin()" (click)="supprimerAnimal(a)">Supprimer</a>
                        </td>
                        <td>
                            <a class="btn btn-success" *ngIf="authService.isAdmin()" [routerLink]="['/updateAnimal', a.idAnimal]">Modifier</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
