<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Naissance</th>
                    <th>Regime</th>
                </tr>
                <tbody *ngFor="let a of anims">
                    <tr>
                        <td>{{a.idAnimal}}</td>
                        <td>{{a.nomAnimal}}</td>
                        <td>{{a.prixAnimal}}</td>
                        <td>{{a.dateNaissance| date:'dd/MM/yyyy'}}</td>
                        <td>{{a.regime.nomRegime}}</td>
                        <td><a class="btn btn-danger" *ngIf="authService.isAdmin()" (click)="supprimerAnimal(a)">Supprimer</a></td>
                        <td><a class="btn btn-success" *ngIf="authService.isAdmin()" [routerLink]="['/updateAnimal',a.idAnimal]">Modifier</a></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
