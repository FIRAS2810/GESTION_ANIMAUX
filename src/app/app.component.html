<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Gestion des Animaux</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="padding-left: 20px;">
    <a class="navbar-brand" href="#">Gestion Animaux</a>

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" routerLink="/animaux">Home</a>
        </li>
        
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-bs-toggle="dropdown" aria-expanded="false">
                Animaux
            </a>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" *ngIf="authService.isAdmin()" routerLink="/add-animaux">Ajouter</a>
                </li>
                <li>
                    <a class="dropdown-item" routerLink="/list-animaux">Lister</a>
                </li>
                <li>
                    <a class="dropdown-item" routerLink="/rechercheParRegime">Recherche Par Regime</a>
                </li>
                <li>
                    <a class="dropdown-item" routerLink="/rechercheParNom">Recherche Par Nom </a>
                </li>
            </ul>
        </li>
    </ul>

    <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link">{{authService.loggedUser}}</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                [username]
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li>
                    <a class="dropdown-item" *ngIf="authService.isloggedIn" (click)="onLogout()">Logout</a>
                </li>
                <li>
                    <a class="dropdown-item" *ngIf="!authService.isloggedIn" routerLink="/login">Login</a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">Profile</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>

<router-outlet></router-outlet>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

</body>
</html>
